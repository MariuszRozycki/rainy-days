<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Online shop with the best waterproff jackets for people they like outside activities.">
  <title>Rainy Days | Sign Up</title>
  <script src="https://kit.fontawesome.com/136bcbc643.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/global/media-queries.css">
</head>

<body>
  <header>
    <div class="container">
      <a href="../index.html"><img src="../images/logo.png" alt="Logo of Rainy Days company"></a>
    </div>
  </header>

  <nav class="main-nav">
    <div class="container main-nav__container">
      <form class="search-container" id="search" method="GET" action="search-index.html">
        <input type="search" placeholder="Search..." name="search">
        <i class="fas fa-search"></i>
      </form>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu">
      <ul class="main-nav__list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../layout/our-jackets.html">Our Jackets</a></li>
        <li><a href="../layout/about.html">About</a></li>
        <li><a href="../layout/contact.html">Contact</a></li>
      </ul>
      <form class="login-container">
        <button class="btn btn_sign-up login-active" type="button">Sign Up</button>
        <a href="../layout/sign-up.html"><img src="../images/login.svg" alt="Login alternative. Press to log in"></a>
      </form>
      <a href="../layout/cart.html" class="shopping-cart"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </nav>

  <main class="sign-up welcome re-use">
    <div class="container">
      <section class="text-container">
        <h1 class="top-title">Sign Up</h1>

        <form method="post" class="sign-up-form" id="form">
          <div>
            <input type="text" id="login" name="login" placeholder="Login:" required>
          </div>
          <div>
            <input type="email" name="email" id="login-email" placeholder="E-mail:" required>
          </div>
          <div>
            <input type="password" id="pass" name="password" minlength="8" placeholder="Password:" required>
          </div>
          <div>
            <input type="password" id="confirm-pass" name="confirm-password" minlength="8"
              placeholder="Confirm password:" required>
          </div>
          <button type="submit" value="Sign Up" title="Login website">Sign Up</button>
        </form>
      </section>

      <div class="sign-up-remaining">
        <div>
          <img src="../images/login-exclam.svg" alt="Exclamation mark symbol">
          <p>Already have an account? <a href="../layout/log-in.html" class="sign-in">Log In</a> by clicking <a
              href="../layout/log-in.html" class="create-profile">here!</a></p>
        </div>
      </div>

      <aside class="link-to-jackets">
        <div class="registration">
          <a href="../layout/our-jackets.html">Continue without registration? <span>Click here!</span></a>
          <img class="arrow" src="../images/menu-arrow.svg" alt="Indicator to choose jacket website">
        </div>
        <div class="circle circle-big">
          <div class="circle circle-midle">
            <a href="../layout/our-jackets.html" title="Rainy Days | Choose Jacket" class="circle circle-small">Choose
              Jacket</a>
          </div>
        </div>
      </aside>

    </div>
  </main>

  <footer>
    <div class="container">
      <div class="wrapper-social-media">
        <a href="#" title="Youtube chanel of Rainy Days" class="social-media" id="youtube"><i
            class="fab fa-youtube"></i></a>
        <a href="#" title="Instagram account of Rainy Days" class="social-media" id="instagram"><i
            class=" fab fa-instagram"></i></a>
        <a href="#" title="Facebook website of Rainy Days" class="social-media" id="facebook"><i
            class="fab fa-facebook"></i></a>
        <a href="#" title="Messenger to Rainy Days" class="social-media" id="messenger"><i
            class=" fab fa-facebook-messenger"></i></a>
        <a href="#" title="Twitter account of Rainy Days" class="social-media" id="twitter"><i
            class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
  <script src="../js/script.js"></script>
  <script src="../js/sign-up.js"></script>
</body>

</html>
