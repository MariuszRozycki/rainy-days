<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Online shop with the best waterproff jackets for people they like outside activities.">
  <title>Rainy Days | Cart</title>
  <script src="https://kit.fontawesome.com/136bcbc643.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/global/media-queries.css">
</head>

<body>
  <header>
    <div class="container">
      <a href="../index.html"><img src="../images/logo.png" alt="Logo of Rainy Days company"></a>
    </div>
  </header>

  <nav class="main-nav">
    <div class="container main-nav__container">
      <form class="search-container" id="search" method="GET" action="search-index.html">
        <input type="search" placeholder="Search..." name="search">
        <button type="search"><i class="fas fa-search"></i></button>
      </form>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu">
      <ul class="main-nav__list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../layout/our-jackets.html">Our Jackets</a></li>
        <li><a href="../layout/about.html">About</a></li>
        <li><a href="../layout/contact.html">Contact</a></li>
      </ul>
      <form class="login-container">
        <button class="btn btn_log-in" type="button">Log in</button>
        <a href="../layout/log-in.html"><img src="../images/login.svg" alt="Login alternative. Press to log in"></a>
      </form>
      <a href="../layout/cart.html" class="shopping-cart shopping-cart-active"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </nav>

  <main class="cart cart-payment">
    <section class="splash">
      <div class="container">
        <h1><span>Choose payment methode:</span></h1>

        <form>
          <fieldset class="payment-method">

            <div>
              <input type="radio" name="payment" id="vipps">
              <label for="vipps"><img src="../images/payment/vipps.svg" alt="Vipps symbol"></label>
            </div>

            <div>
              <input type="radio" name="payment" id="maestro">
              <label for="maestro"><img src="../images/payment/maestro.svg" alt="Maestro card symbol"></label>
            </div>

            <div>
              <input type="radio" name="payment" id="mastercard">
              <label for="mastercard"><img src="../images/payment/mastercard.svg" alt="Mastercard symbol"></label>
            </div>

            <div>
              <input type="radio" name="payment" id="visa">
              <label for="visa"><img src="../images/payment/visa.svg" alt="Visa symbol"></label>
            </div>
          </fieldset>

          <fieldset class="card-data">

            <label for="card-number">Card number:</label>
            <input type="number" name="card-data" id="card-number">

            <label for="card-owner">Card owner:</label>
            <input type="text" name="card-data" id="card-owner">

            <label for="valid-thru">Valid-thru:</label>
            <input type="date" name="card-data" id="valid-thru" min="2021-11-02">

            <label for="cvv-code">CVV code:</label>
            <input type="number" name="card-data" id="cvv-code">

          </fieldset>

          <fieldset class="owner-data">
            <label for="name">Name:</label>
            <input type="text" name="owner-data" id="name">

            <label for="surname">Surname:</label>
            <input type="text" name="owner-data" id="surname">

            <label for="Address">Address:</label>
            <input type="text" name="owner-data" id="address">

            <label for="city">City:</label>
            <input type="text" name="owner-data" id="city">

            <label for="zip-code">Zip - code:</label>
            <input type="text" name="owner-data" id="zip-code">

            <label for="country">Country:</label>
            <input type="text" name="owner-data" id="country">
          </fieldset>
        </form>

        <section class="buttons">
          <ul>
            <li><a class="btn btn-back" href="cart.html">Back</a></li>
            <li><a class="btn" href="#">Next</a></li>
          </ul>
        </section>


      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="wrapper-social-media">
        <a href="#" title="Youtube chanel of Rainy Days" class="social-media" id="youtube"><i
            class="fab fa-youtube"></i></a>
        <a href="#" title="Instagram account of Rainy Days" class="social-media" id="instagram"><i
            class=" fab fa-instagram"></i></a>
        <a href="#" title="Facebook website of Rainy Days" class="social-media" id="facebook"><i
            class="fab fa-facebook"></i></a>
        <a href="#" title="Messenger to Rainy Days" class="social-media" id="messenger"><i
            class=" fab fa-facebook-messenger"></i></a>
        <a href="#" title="Twitter account of Rainy Days" class="social-media" id="twitter"><i
            class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>

  <script src="../js/script.js"></script>
</body>

</html>
