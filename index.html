<html lang="en">

<head>

<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="Logo of Rainy Days Company">
    </div>
  </header>

  <nav class="main-nav">
    <div class="container main-nav__container">
      <div class="search-container">
        <button type="button"><i class="fas fa-search"></i></button>
        <input type="text" placeholder="Search...">
      </div>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu">
      <ul class="main-nav__list">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Our Jackets</a></li>
        <li><a href="#">About</a></li>

      <form class="login-container">
        <button type="button">Log in</button>
        <img src="images/login.svg" alt="">

      <i class="fas fa-shopping-cart shopping-cart"></i>
    </div>
  </nav>

  <main class="home-page">
    <div class="container">
      <h1 class="main-title"><span>x</span>Pushing the Comfort Zone<span>x</span></h1>
      <div class="circle circle-big">
        <div class="circle circle-midle">
          <a class="circle circle-small">Choose Jacket</a>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="wrapper-social-media">
        <a href="" class="social-media"><i class="fab fa-youtube"></i></a>
        <a href="" class="social-media"><i class=" fab fa-instagram"></i></a>
        <a href="" class=" social-media"><i class="fab fa-facebook"></i></a>
        <a href="" class="social-media"><i class=" fab fa-facebook-messenger"></i></a>
